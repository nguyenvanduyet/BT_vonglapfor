<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="demo" border="1"></table>
<script>
    let html = '';
    for (let i=1; i<10 ; i++){
        html += '<tr>';

        for (let j=1; j<10;j++){
            html += '<td>'
            html += j + 'x' + i + '=' + i*j;
            html += '</td>'
        }
        html += '</tr>';
    }

document.getElementById("demo").innerHTML=html



</script>
</body>
</html>
